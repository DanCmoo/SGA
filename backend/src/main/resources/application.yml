server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: sga-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/sga_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: your-secret-key-change-this-in-production-minimum-256-bits
  expiration: 86400000

logging:
  level:
    com.sga: DEBUG
    org.springframework.security: DEBUG
